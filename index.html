<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>I Choose You</title>
    
</head>

<body class="flex justify-center items-center min-h-screen">
    <div class="container mx-auto text-center">
        
        <!-- Pokedex circles -->
        <div class="circles w-1/4 my-auto mx-auto py-3">
            <button class="blue px-5 py-5"></button>
            <button class="red px-2 py-2"></button>
            <button class="yellow px-2 py-2"></button>
            <button class="green px-2 py-2"></button>
        </div>
        
        <!-- Page 1: Title Page -->
        <div id="page1">
            <div class="box bg-gray-300 p-6 w-1/4 mx-auto my-auto flex flex-col">
                <div class="screen flex-grow">
                    <img src="https://fontmeme.com/permalink/240109/0e51d5d5d01cde9706030dffd9fbb579.png" alt="title-pokemon-font" class="title mx-auto my-auto mb-4">
                    <p class="text-xl mb-2" id="instructions">Become the ultimate Pokémon Trainer by defeating opponents in 5 rounds of intense Pokémon battles.</p>
                </div>
                <div class="mt-1">
                    <button id="instPrevBtn">&lt</button>
                    <button id="instNextBtn">&gt</button>
                </div>
            </div> 

            <!-- Page 1: Buttons -->
            <div class="buttons p-4 w-1/4 mx-auto my-auto">
                <div>
                    <button id="startGameBtn" class="bg-blue-500 text-white font-bold px-4 py-2 rounded-md mb-3">Start Game</button>
                </div> 
                <div id="audioBtn1">
                    <button id="playBtn1" class="bg-green-400 text-white px-2 py-1 rounded-md mt-3 mb-4 mr-2">▶</button>
                    <button id="muteBtn1" class="bg-red-400 text-white px-2 py-1 rounded-md mt-3 mb-4 ml-2">Mute</button>
                </div>  
            </div>
        </div>
        
        <!-- Page 2: Mode -->
        <div id="page2" class="hidden">
            <div class="box bg-gray-300 p-6 w-1/4 mx-auto my-auto">
                <img src="https://fontmeme.com/permalink/240109/26a33fb0626cca9c6aeefafef4fe68c2.png" alt="mode-pokemon-font" class="mode mx-auto my-auto mb-3">               
                <div class="mt-4 font-bold">
                    <div class="mb-4">
                        <input type="radio" name="gameMode" id="pvp" value="pvp">
                        <label for="pvp" class="text-xl ml-2">PLAYER VS PLAYER</label>
                    </div>
                    <div class="mt-2">
                        <input type="radio" name="gameMode" id="pvc" value="pvc">
                        <label for="pvc" class="text-xl ml-2">PLAYER VS CPU</label>
                    </div>
                </div>
            </div>
        </div> 

        <!-- Page 3: Player vs CPU -->
        <div id="page3" class="hidden">
            <div class="box bg-gray-300 p-6 w-1/4 mx-auto my-auto">
                <img src="https://fontmeme.com/permalink/240109/bd0f8c6f96ca1087f06a30c45057bd52.png" alt="name-pokemon-font" class="name1 mx-auto my-auto mb-3">
                <form id="playerVsCpuForm">
                    <label for="playerName" class="text-xl">Player Name:</label>
                    <input type="text" id="playerName" name="playerName" class="px-4 py-2 border rounded-md mt-2">
                </form>
            </div>
        </div>

        <!-- Page 4: Player vs Player -->
        <div id="page4" class="hidden">
            <div class="box bg-gray-300 p-6 w-1/4 mx-auto my-auto">
                <img src="https://fontmeme.com/permalink/240109/6b417b84f2941f2b8caf1d048fcfe976.png" alt="names-pokemon-font" class="name2 mx-auto my-auto mb-3">
                <form id="playerVsPlayerForm">
                    <div class="mb-4">
                        <label for="player1Name" class="text-xl">Player 1 Name:</label>
                        <input type="text" id="player1Name" name="player1Name" class="px-4 py-2 border rounded-md mt-2">
                    </div>
                    <div>
                        <label for="player2Name" class="text-xl">Player 2 Name:</label>
                        <input type="text" id="player2Name" name="player2Name" class="px-4 py-2 border rounded-md mt-2">
                    </div>
                </form>
            </div>
        </div>

        <!-- Page 5: Select Pokemon Player 1 -->
        <div id="page5" class="hidden">
            <div class="box bg-gray-300 p-6 w-1/4 mx-auto my-auto flex-shrink-0 min-w-500">
                <div class="screen flex-grow">
                    <img src="https://fontmeme.com/permalink/240109/0e51d5d5d01cde9706030dffd9fbb579.png" alt="title-pokemon-font" class="title mx-auto my-auto mb-4">
                    <label>PLAYER 1 : JEAN PIERE</label>
                    <div class="w-full h-[100vh] bg-slate-200 flex justify-center items-center flex-col pt-2">
                        <div class="w-full relative" onclick="event.stopImmediatePropagation();">
                          <input id="playerSel1" placeholder="Select pokemon" class="px-5 py-3 w-full border border-gray-300 rounded-md" />
                          <div id="pokemonList1" class="w-full h-60 border border-gray-300 rounded-md bg-white absolute overflow-y-auto hidden"></div>
                        </div>
                    </div>
                    <!-- <select id="playerSel1">
                    </select> -->
                </div>
            </div>
        </div>
        
        <!-- Page 6: Select Pokemon Player 1 -->
        <div id="page6" class="hidden">
            <div class="box bg-gray-300 p-6 w-1/4 mx-auto my-auto flex-shrink-0 min-w-500">
                <div class="screen flex-grow">
                    <img src="https://fontmeme.com/permalink/240109/0e51d5d5d01cde9706030dffd9fbb579.png" alt="title-pokemon-font" class="title mx-auto my-auto mb-4">
                    <label>PLAYER 2 : MADELEINE</label>
                    <div class="w-full h-[100vh] bg-slate-200 flex justify-center items-center flex-col pt-2">
                        <div class="w-full relative" onclick="event.stopImmediatePropagation();">
                          <input id="playerSel2" placeholder="Select pokemon" class="px-5 py-3 w-full border border-gray-300 rounded-md" />
                          <div id="pokemonList2" class="w-full h-60 border border-gray-300 rounded-md bg-white absolute overflow-y-auto hidden"></div>
                        </div>
                    </div>
                    <!-- <select id="playerSel1">
                    </select> -->
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div id="buttonsContainer" class="hidden">
            <div class="buttons p-8 w-1/4 mx-auto my-auto">
                <div>
                    <button id="backBtn" class="bg-blue-500 text-white font-bold px-5 py-2 rounded-md mr-8">BACK</button>
                    <button id="nextBtn" class="bg-green-500 text-white font-bold px-5 py-2 rounded-md ml-8">NEXT</button>
                </div>
                <!-- Audio Buttons  -->
                <div id="audioBtn2">
                    <button id="playBtn2" class="bg-green-400 text-white px-2 py-1 rounded-md mt-8 mb-3 mr-2">▶</button>
                    <button id="muteBtn2" class="bg-red-400 text-white px-2 py-1 rounded-md mt-8 mb-3 ml-2">Mute</button>
                </div>
            </div>  
        </div>
    </div>

    <!-- Audio -->
    <audio loop>
    <!-- <audio autoplay loop> -->
        <source src="./assets/audio/Upbeat Retro Gaming Background Music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="./assets/js/script.js"></script>
</body>
</html>
